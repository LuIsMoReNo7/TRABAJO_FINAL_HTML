<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#.css">
    <title>formulario de registro</title>
</head>
<body>
    <h1>registration form</h1>
    <form method="post" class="for-register" onsubmit="return validar();">
    <div class="contenedor-inputs">
        <input type="text" id="nombre" name="nombre" placeholder="Name:" class="input-48" required>
        <input type="text" id="apellidos" name="apellidos" placeholder="Last name:" class="input-48" required>
        <input type="email" id="correo" name="correo" placeholder="Email:" class="input-48" required>
        <input type="password" id="password" name="contraseña" placeholder="Password:" class="input-48" required>
        <input type="number" id="edad" name="Age" placeholder="Age:" class="input-48" required>
        <input type="text" id="País" name="Country" placeholder="Country:" class="input-48" required>
        <input type="number" id="Telefono" name="Phone" placeholder="Phone:" class="input-48" required>
        <h4 class="genero">Gender</h4>
            <label class="masculino" for="masculino"><h4>Male</h4></label>
            <input type="radio" name="genero">
            <label class="femenino" for="femenino"><h4>Female</h4></label>
            <input type="radio" name="genero">
        <p>I agree with the <a href="Terminos y condiciones.html">terms and Conditions
        </a></p>
        <a href="index.html"><input class="botons" type="submit" value="Register"></a>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
